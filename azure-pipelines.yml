# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'sebitaconnection'
    subscriptionId: 'sebitaconnection'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'sebitaARM'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/kablanx/sebitaARM/main/CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName sebitaarm'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'